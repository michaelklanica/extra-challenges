<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="css/simple-simon-style.css">
</head>
<body>
<div id="simon">
    <div id="upper">
        <div id="red-button" class="game-button"></div>
        <div id="blue-button" class="game-button"></div>
    </div>
    <div id="lower">
        <div id="yellow-button" class="game-button"></div>
        <div id="green-button" class="game-button"></div>
    </div>
</div>


<script src="js/jquery-2.2.4.js"></script>
<script src="js/simple-simon-JS.js"></script>
</body>
</html>
